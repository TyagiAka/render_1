<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InstaClone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
    }

    /* Header */
    header {
      background-color: #fff;
      padding: 10px 20px;
      border-bottom: 1px solid #dbdbdb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #262626;
    }

    .nav-icons {
      font-size: 1.2em;
    }

    /* Profile Section */
    .profile {
      display: flex;
      align-items: center;
      padding: 20px;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 20px;
      object-fit: cover;
    }

    .profile-info h2 {
      margin: 0;
      font-size: 1.5em;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 5px;
      padding: 10px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Akash_Tyagi</div>
    <div class="nav-icons">üîç ‚ù§Ô∏è üß≠</div>
  </header>

  <section class="profile">
    <img src="https://via.placeholder.com/100" alt="Profile" class="profile-img">
    <div class="profile-info">
      <h2>username</h2>
      <div class="stats">
        <span><strong>50</strong> posts</span>
        <span><strong>1.2k</strong> followers</span>
        <span><strong>300</strong> following</span>
      </div>
    </div>
  </section>

  <section class="gallery">
    <img src="https://source.unsplash.com/random/300x300?sig=1" alt="Post 1">
    <img src="https://source.unsplash.com/random/300x300?sig=2" alt="Post 2">
    <img src="https://source.unsplash.com/random/300x300?sig=3" alt="Post 3">
    <img src="https://source.unsplash.com/random/300x300?sig=4" alt="Post 4">
    <img src="https://source.unsplash.com/random/300x300?sig=5" alt="Post 5">
    <img src="https://source.unsplash.com/random/300x300?sig=6" alt="Post 6">
  </section>

</body>
</html>
