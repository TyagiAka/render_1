<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #007BFF;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Demo Page</h1>
  <p>This is a simple HTML demo to show the basics of a web page.</p>

  <ul>
    <li>HTML for structure</li>
    <li>CSS for styling</li>
    <li>JavaScript for interactivity (optional)</li>
  </ul>

  <button onclick="alert('Hello from the demo page!')">Click Me</button>

</body>
</html>
